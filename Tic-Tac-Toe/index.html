<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="light-mode">
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe</h1>
        <button id="darkModeToggle" class="mode-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <div id="modeSelection" class="mode-selection">
        <h2>Select Game Mode</h2>
        <div class="mode-buttons">
          <button id="vsAIButton" class="mode-button">
            <i class="fas fa-robot"></i>
            <span>vs AI</span>
          </button>
          <button id="vsPlayerButton" class="mode-button">
            <i class="fas fa-user-friends"></i>
            <span>vs Player</span>
          </button>
        </div>
      </div>

      <div id="gameBoard" class="game-container" style="display: none">
        <div class="game-info">
          <div class="mode-indicator">
            <span id="modeIndicator">Mode: vs AI</span>
            <button id="changeMode" class="change-mode-btn">
              <i class="fas fa-exchange-alt"></i> Change Mode
            </button>
          </div>
          <div class="scoreboard">
            <div class="score-item">
              <span id="player1Label">Player (X)</span>
              <span id="playerScore">0</span>
            </div>
            <div class="score-item">
              <span>Draws</span>
              <span id="drawScore">0</span>
            </div>
            <div class="score-item">
              <span id="player2Label">AI (O)</span>
              <span id="aiScore">0</span>
            </div>
          </div>
        </div>

        <div id="status" class="status"></div>
        <div class="game-board">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
        </div>

        <div class="buttons">
          <button id="restartButton">New Game</button>
          <button id="resetScoreboard">Reset Scoreboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
